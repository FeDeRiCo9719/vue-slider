<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Slider</title>
</head>
<body>

    <div id="root">
        <!------------------------ HEADER ------------------------>
        <header>
            <nav>
                <div class="logo">
                    <h2>Vue Slider</h2>
                </div>
                <ul>
                    <li>
                        <a href="">HOME</a>
                    </li>
                    <li>
                        <a href="">IMAGES</a>
                    </li>
                    <li>
                        <a href="">CONTACT</a>
                    </li>
                    <li>
                        <a href="">ABOUT</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!------------------------ MAIN ------------------------>
        <main>
            <div class="container">
                <!-- left arrow -->
                <div class='L_arrow'>
                    <i @click='back' class="fas fa-chevron-circle-left arrow"></i>
                </div>
                <!-- images -->
                <div class='Images_box'>
                    <img class='images' :src="Images[ImageIndex]" alt="">
                    <div class="circles">
                        <i class="fas fa-dot-circle" v-for='(item, index) in Images' :class="colorCircle(index)"></i>
                    </div>
                </div>
                <!-- right arrow -->
                <div class='R_arrow'>
                    <i @click='next' class="fas fa-chevron-circle-right arrow"></i>
                </div>
            </div>
        </main>
    </div>

    <script src="Js/script.js"></script>
</body>
</html>
